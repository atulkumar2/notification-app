<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notification App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="window">
      <header>
        <h1>Notification App</h1>
      </header>

      <main>
        <div class="tabs">
          <button class="tab active" data-tab="notifications">Notifications</button>
          <button class="tab" data-tab="tasks">Tasks</button>
          <button class="tab" data-tab="settings">Settings</button>
        </div>

        <section class="tab-content active" id="notifications">
          <h2>Notifications</h2>
          <form id="noteForm">
            <input type="text" id="noteTitle" placeholder="Title" required />
            <input type="text" id="noteBody" placeholder="Body" />
            <input type="time" id="noteTime" step="60" required />
            <select id="noteRepeat">
              <option value="daily">Daily</option>
              <option value="once">Once</option>
            </select>
            <input type="text" id="noteCategory" placeholder="Category (optional)" />
            <input type="text" id="noteIcon" placeholder="Icon path (PNG optional)" />
            <input type="text" id="noteSound" placeholder="Sound path (.wav optional)" />
            <button type="submit">Add</button>
          </form>
          <ul id="notesList"></ul>
          <button id="testNotify" style="margin-top:8px">Show test notification</button>
        </section>

        <section class="tab-content" id="tasks">
          <h2>Tasks</h2>
          <form id="taskForm">
            <input type="text" id="taskText" placeholder="New task" required />
            <button type="submit">Add</button>
          </form>
            <ul id="tasksList"></ul>
        </section>
        <section class="tab-content" id="settings">
          <h2>Settings</h2>
          <label><input type="checkbox" id="autoLaunchToggle" /> Launch at system startup</label>
          <div style="margin-top:8px">
            <label>Snooze minutes: <input type="number" id="snoozeMinutes" min="1" max="60" step="1" value="5" style="width:60px"/></label>
          </div>
          <div style="margin-top:8px">
            <label><input type="checkbox" id="silentMode" /> Silent mode (no sound)</label>
          </div>
          <div style="margin-top:8px">
            <label>Default sound (.wav): <input type="text" id="defaultSound" placeholder="C:\\path\\to\\sound.wav" style="width:220px"/></label>
          </div>
          <div style="margin-top:10px">
            <button id="btnSaveSettings">Save Settings</button>
          </div>
          <hr />
          <div style="margin-top:8px">
            <button id="btnExport">Export Config</button>
            <input type="file" id="importFile" accept="application/json" style="display:none" />
            <button id="btnImport">Import Config</button>
          </div>
          <div id="settingsStatus" style="margin-top:6px;font-size:12px;color:#555"></div>
        </section>
      </main>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
