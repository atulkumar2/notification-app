<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notification App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="window">
      <header style="-webkit-app-region: drag; display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid #ccc; padding:6px 8px;">
        <h1 style="margin:0; font-size:14px; -webkit-app-region: no-drag;">Notification App</h1>
        <div style="-webkit-app-region: no-drag; display:flex; gap:6px;">
          <button id="btnMin" title="Minimize">_</button>
          <button id="btnClose" title="Close">Ã—</button>
        </div>
      </header>

      <main>
        <div class="tabs">
          <button class="tab active" data-tab="notifications">Notifications</button>
          <button class="tab" data-tab="tasks">Tasks</button>
          <button class="tab" data-tab="settings">Settings</button>
        </div>

        <div class="content">
        <section class="tab-content active" id="notifications">
          <h4>Notifications</h4>
          <details class="collapsible" open>
            <summary>Add notification</summary>
            <form id="noteForm">
              <input type="text" id="noteTitle" class="full" placeholder="Text" required />
              <div class="row-inline">
                <input type="time" id="noteTime" step="60" placeholder="HH:MM (optional if random)" />
                <select id="noteRepeat">
                   <option value="once">Once</option>
                   <option value="daily">Daily</option>
                   <option value="weekly">Weekly</option>
                   <option value="monthly">Monthly</option>
                </select>
              </div>
              <div class="row" style="margin-top:6px">
                <label><input type="checkbox" id="hasDate" /> Set date</label>
                <input type="date" id="noteDate" style="display:none" />
              </div>
              <div style="margin-top:6px">
                <label>Random within hours (>0): <input type="number" id="randomHours" min="0" max="24" step="1" value="0" style="width:60px"></label>
              </div>
              <input type="text" id="noteCategory" placeholder="Category (optional)" />
              <input type="text" id="noteIcon" placeholder="Icon path (PNG optional)" />
              <button type="submit">Add</button>
            </form>
          </details>
            <hr class="separator" />
          <ul id="notesList" class="list list-notes"></ul>
            <hr class="separator" />
          <button id="testNotify" style="margin-top:8px">Show test notification</button>
        </section>

        <section class="tab-content" id="tasks">
          <h4>Tasks</h4>
          <form id="taskForm">
            <input type="text" id="taskText" placeholder="New task" required />
            <button type="submit">Add</button>
          </form>
            <ul id="tasksList" class="list list-tasks"></ul>
        </section>
        <section class="tab-content" id="settings">
          <h2>Settings</h2>
          <label><input type="checkbox" id="autoLaunchToggle" /> Launch at system startup</label>
          <div style="margin-top:8px">
            <label>Snooze minutes: <input type="number" id="snoozeMinutes" min="1" max="60" step="1" value="5" style="width:60px"/></label>
          </div>
          
          <div style="margin-top:10px">
            <button id="btnSaveSettings">Save Settings</button>
          </div>
          <hr />
          <div style="margin-top:8px">
            <button id="btnExport">Export Config</button>
            <input type="file" id="importFile" accept="application/json" style="display:none" />
            <button id="btnImport">Import Config</button>
          </div>
          <div id="settingsStatus" style="margin-top:6px;font-size:12px;color:#555"></div>
        </section>
        </div>
      </main>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
